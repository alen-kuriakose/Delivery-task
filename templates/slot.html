<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for ('static',filename='css/bootstrap.css')}}">
    <link rel="stylesheet" href="{{ url_for ('static',filename='css/slot.css')}}">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg py-3">
            <div class="container navcon">
                <a class="navbar-brand" href="#">
                    <img src="{{url_for ('static',filename='Mask group.png')}}" alt="Bootstrap" width="auto" height="40">
                </a>
                <!-- <a class="navbar-brand logo" href="#">Delapp</a> -->
                <a href="{{ url_for('logout') }}" class='btn btn-dark book-nav-button border-0 py-2 px-4'>Log out</a>
            </div>
        </nav>
    </header>
    <section class="section1-container">
        <div class="container-fluid container1">
            <div class="row justify-content-center">
                <div class="col-md-6"><h3>Hello {{loginUser}}</h3></div>
                <div class="col-md-6 d-flex justify-content-center align-items-center">
                    <div class="col-md-6 ">
                        <div>
                            <h5 class="text-center">Book your slot</h5>
                            <!-- <div class="mb-4 text-center">{{ msg }}</div> -->
                            <form method="POST" action="">
                                <div class="form-group mb-4">
                                <label >User name</label>
                                <input type="text" class="form-control" name="userName" id="formGroupExampleInput"  aria-describedby="userName" placeholder="Enter your name">
                                </div>
                                <div class="form-group mb-4">
                                <label >Address</label>
                                <input type="text" class="form-control" id="formGroupExampleInput" name="address" placeholder="address">
                                </div>
                                <div class="form-group mb-4">
                                    <label >Phone number</label>
                                    <input type="number" class="form-control" name="phoneNo" placeholder="Enter your phone number">
                                </div>
                                <div class="form-group mb-4">
                                    <label for="exampleFormControlSelect1" >Select Slot</label>
                                    <select class="form-control" id="exampleFormControlSelect1" name="slotName" >
                                        <option>Slot 1</option>
                                        <option>Slot 2</option>
                                        <option>Slot 3</option>
                                        <option>Slot 4</option>
                                    </select>
                                </div>
                            </form>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
