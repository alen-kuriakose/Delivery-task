<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for ('static',filename='css/bootstrap.css')}}">
    <link rel="stylesheet" href="{{ url_for ('static',filename='css/login.css')}}">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg py-3">
            <div class="container navcon">
                <a class="navbar-brand logo" href="#">Delapp</a>
                <a href="{{ url_for('login') }}" class='btn btn-dark book-nav-button border-0 py-2 px-4'>Book your slot</a>
            </div>
        </nav>
    </header>
    <section class="section1-container">
        <div class="container">
            <div class="row align-items-center justify-contents-center">
                <h1>Login page</h1>
                <div class="col-md-6">
                    <form method="POST" action="">
                        <div class="msg p-5">{{ msg }}</div>
                        <div class="form-group mb-4">
                          <label >User name</label>
                          <input type="text" class="form-control" name="loginUser" id="formGroupExampleInput"  aria-describedby="loginUser" placeholder="Enter user name">
                        </div>
                        <div class="form-group mb-4">
                          <label >password</label>
                          <input type="text" class="form-control" id="formGroupExampleInput" name="loginPassword" placeholder="password">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                    <p>Don't have an account yet? <a href="{{ url_for ('register')}}" class="p-4">Register</a></p>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
